<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
          
          <title>Subscription Page</title>
  </head> 
  <body>
    
    <fieldset>
<div>
        <h3>Yes! I want to subscribe to <span>Mag-O-Zine</span></h3>

        <form>
            
            
            <input type="text" placeholder = "Raj" size="10">
            <label>First Name</label>
            
            
            <input placeholder = "Shankar" size="10"> 
            <label>Last Name</label> <br> <br>

            
            <input placeholder="2nd Street" size="10">
            <label>Address</label> 

            
            <input placeholder="Salem" size = "8"> 
            <label>City Name</label> <br> <br>

            
            <input placeholder="Tamilnadu" size="10"> 
            <label>State Name</label>

            
            <input placeholder="636403"> 
            <label>Zip</label> <br> <br>

            <div class="subscribed">
            <label>Subscribe for: </label>
            <input type = "checkbox" id="year1" name="year" checked="checked">
            <label for="year1">1 year($19.95)</label>
            <input type = "checkbox" id="year2" name="year">
            <label for = "year2">2 Year ($35.00)</label> <br><br>
        </div>

        <div class = "info">
            <label>Send me more information about:</label><br>
            <input type="checkbox" name="extraInfo"
     value="Computer-Zine" checked="checked" /> Computer-Zine
  <br />
  <input type="checkbox" name="extraInfo"
     value="Fisher-Zine" /> Fisher-Zine
  <br />
  <input type="checkbox" name="extraInfo"
     value="Cat-O-Zine" checked="checked" /> Cat-O-Zine
  <br />
</div>

        </form>

   
    </fieldset>
</div>
      </body>
  </html>
